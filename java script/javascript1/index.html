
<html>
    <head>
        <title>JavaScript Ex1</title>
    </head>

    <body>
        <h1>JavaScript Introduction</h1>
        <hr>



        <button onclick="show1()">Console Output</button>
        <button onclick="show2()">Document Output</button>
        <button onclick="show3()">Alert Output</button>
        <button onclick="show4()">Prompt Output</button>


        <script>
            function show1()
            {
                console.log("Hello World!");
            }

            function show2()
            {
                document.write("<h1>Hello World!</h1>");
            }

            function show3()
            {
                alert("Hello World!");
            }

            function show4()
            {
                prompt("Enter Message");
            }
        </script>
        
    </body>
</html>
