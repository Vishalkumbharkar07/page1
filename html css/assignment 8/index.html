
<html>
    <head>
        <title>HTML CSS Ex10</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <h1 class="page-header">
            <i class="fa-brands fa-ubuntu"></i>
            HTML Unit Convertor App
        </h1>
        

        <div class="container">
            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-people-arrows"></i>
                        Distance Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" placeholder="distance in km"/>
                        <select class="form-field left">
                            <option>Meter</option>
                            <option>Centimeter</option>
                            <option>Inches</option>
                            <option>Feet</option>
                        </select>
                    </div>

                    <div>
                        <button class="btn">Convert</button>
                    </div>
                </section>
            </div>

            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-database"></i>
                        Storage Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" placeholder="storage in Byte"/>
                        <select class="form-field left">
                            <option>kilobyte</option>
                            <option>megabyte</option>
                            <option>Gigabyte</option>
                            <option>terabyte</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn">Convert</button>
                    </div>
                </section>
            </div>

            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-temperature-low"></i>
                        Temperature Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" placeholder="Temperature in celsius"/>
                        <select class="form-field left">
                            <option>Kelvin</option>
                            <option>Fahrenheit</option>
                            <option>Rankine</option>
                            <option>Reaumur</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn">Convert</button>
                    </div>
                </section>
            </div>

            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-ruler-combined"></i>
                        Length Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" placeholder="Length in Yard"/>
                        <select class="form-field left">
                            <option>Foot</option>
                            <option>Hectometer</option>
                            <option>Fathom</option>
                            <option>Angstrom</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn">Convert</button>
                    </div>
                </section>
            </div>

                </section>
            </div>
        </div>





    


        <script src="https://kit.fontawesome.com/6ca4e8a325.js" crossorigin="anonymous"></script>
    </body>
</html>
