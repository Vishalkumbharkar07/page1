
<html>
    <head>
        <title>HTML CSS Ex10</title>

    <body>
        <h1 class="page-header">
            <i class="fa-brands fa-ubuntu"></i>
            HTML Unit Convertor App
        </h1>
        

        <div class="container">
            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-people-arrows"></i>
                        Distance Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" id="input-1" placeholder="distance in km"/>
                        <select class="form-field left" onchange="selectUnit(this)">
                            <option value="Meter">Meter</option>
                            <option value="Centimeter">Centimeter</option>
                            <option value="Inches">Inches</option>
                            <option value="Feet">Feet</option>
                        </select>
                    </div>

                    <div>
                        <button class="btn" onclick="show1()">Convert</button>
                    </div>
                </section>
            </div>

            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-database"></i>
                        Storage Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" id="input-2" placeholder="storage in terabyte"/>
                        <select class="form-field left" onchange="selectUnit2(this)">
                            <option value="kilobyte">kilobyte</option>
                            <option vale="megabyte">megabyte</option>
                            <option value="Gigabyte">Gigabyte</option>
                            <option value="byte">byte</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn" onclick="show2()">Convert</button>
                    </div>
                </section>
            </div>

            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-temperature-low"></i>
                        Temperature Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" id="input-3"placeholder="Temperature in celsius"/>
                        <select class="form-field left" onchange="selectUnit3(this)">
                            <option value="Kelvin">Kelvin</option>
                            <option value="Fahrenheit">Fahrenheit</option>
                            <option value="Rankine">Rankine</option>
                            <option value="Reaumur">Reaumur</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn" onclick="show3()">Convert</button>
                    </div>
                </section>
            </div>

            <div class="card">
                <section class="part1">
                    <h3>
                        <i class="fa-solid fa-ruler-combined"></i>
                        Length Convertor
                    </h3>
                </section>

                <section class="part2">
                    <div>
                        <input type="number" class="form-field" id="input-4" placeholder="Length in Yard"/>
                        <select class="form-field left" onchange="selectUnit4(this)">
                            <option value="Feet">Feet</option>
                            <option value="Hectometer">Hectometer</option>
                            <option value="Fathom">Fathom</option>
                            <option value="Angstrom">Angstrom</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn" onclick="show4()">Convert</button>
                    </div>
                </section>
            </div>


                </section>
            </div>
        </div>

        <script>
            var Dunit = "";
   
           function show1() {
               var km = parseInt(document.getElementById("input-1").value);
   
               var ans=0;
               if(Dunit=="Meter")
               {
                   ans = km*1000;
               }
               else if(Dunit=="Centimeter")
               {
                   ans = km*1000*100;
               }
               else if(Dunit=="Inches")
               {
                   ans = (km*1000*100)/2.54;
               }
               else if(Dunit=="Feet")
               {
                   ans =( (km*1000*100)/2.54) / 12;
               }
   
               alert(ans);
   
   
           }
   
          
           function selectUnit(target)
           {
               Dunit=target.value;
           }

       alert(ans2);
   }

           {

 }
